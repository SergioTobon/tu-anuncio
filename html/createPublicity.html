<body>
    <header class="header_principal">
        <div class="div-logo-name-header">
            <div class="logo-header">
                <button class="btn-logo"><a href="index.html">A.A</a></button>
            </div>
            <div class="name-header">
                <h1 class="h1-name-header"><a href="index.html">Anuncielo Ahi</a></h1>
            </div>       
        </div>
        <div class="div-login-post-header">
            <div class="btn-post-header">
                <button class="btn-post"><a href="#">Publicar</a></button>
                <img class="icono-post" src="/iconos/post.png" alt="">
            </div>
            <div class="btn-login-header"> 
                <a href="/html/infoUserFree.html"><img class="img-login" src="http://localhost/imagenes-anuncios/17.png" alt=""></a>
            </div>
        </div>
    </header>

    <section>
        <div class="form-container">
            <h1 class="form-title">Crear un nuevo negocio</h1>
            <form id="business-form" class="form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="business-name" class="form-label">Nombre del negocio:</label>
                    <input type="text" id="business-name" name="business-name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="business-description" class="form-label">Descripción del negocio:</label>
                    <textarea id="business-description" name="business-description" class="form-input" rows="4" required></textarea>
                </div>
        
                <div class="form-group">
                    <label for="business-category" class="form-label">Categoría del negocio:</label>
                    <select id="business-category" name="business-category" class="form-select" required>
                        <option value="alimentos">Alimentos</option>
                        <option value="ropa">Ropa</option>
                        <option value="tecnologia">Tecnología</option>
                        <option value="salud">Salud</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="phone-number" class="form-label">Número de Teléfono:</label>
                    <input type="tel" id="phone-number" name="phone-number" class="form-input" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
    
                <div class="form-group">
                    <label for="business-location" class="form-label">Ubicación del negocio:</label>
                    <input type="text" id="business-location" name="business-location" class="form-input" required>
                </div>
        
                <div class="form-group">
                    <button type="submit" class="form-button">Crear negocio</button>
                </div>
            </form>
        </div>
    </section>
    
    
    
    

</body>
