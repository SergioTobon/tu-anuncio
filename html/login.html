<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!-- Inicio links de estilos CSS -->
    <link rel="stylesheet" href="/style/styleIniciarSesion/style-iniciar-sesion.css">
    <!-- Fin links de estilos CSS -->
    <!-- links de estilos para el header -->
    <link rel="stylesheet" href="/style/styleDiseñosIndex/style-header.css">
    <!-- links de estilos para el header -->
</head>
<body>
           
    <header class="header-index">
        <div class="div-logo-index">
            <div class="logo-index">
                <button class="btn-logo"><a href="/html/indexLoginOn.html" class="btn-logo-index">A.A</a></button>
            </div>
            <div class="name-header">
                <h1 class="h1-name-header"><a href="/html/indexLoginOn.html">Anuncielo Ahi</a></h1>
            </div>       
        </div>
    </header>

    <div class="contenido-login"> 
        <div class="panel-login">
            <form action="" id="form-login" class="form-login">
                <h2 class="h2-login">Iniciar Sesion</h2>
                <div class="div-input-correo-login">
                    <input id="correoLogin" class="input-correo-login" name="password-login" autocomplete="off" type="text" placeholder="Correo electrónico">
                    <img class="img-correo-login" src="/iconos/correo.png" alt="">
                </div>
                <div class="div-input-password-login">
                    <input id="passwordLogin" class="input-password-login" name="email-login" autocomplete="off" type="password" placeholder="***********">
                    <img id="togglePassword" class="img-password-login" src="/iconos/ocultar-contraseña.png" alt="Mostrar contraseña" style="cursor: pointer;">
                </div>
                    <button class="btn-iniciar-sesion" type="submit" >Iniciar Sesión</button>
                    <div class="inputs-iniciar-sesion">
                        <div class="a-registrar-iniciar-sesion">
                            <a href="#" class="olvido-contrasena">Olvidé mi contraseña</a>
                            <a href="/html/registrar.html" class="registrarse">Regístrate</a>
                        </div>
                    </div>
                </form>    
            </div>
        </div>


    <script src="/javaScript/components/validarSesion.js"></script>
    <script src="/javaScript/utils/localStorageManager.js" ></script>
    <script src="/javaScript/api/login-user.js"></script>  <!-- Para probar contra API -->
    <script src="/javaScript/controladores/iniciar-sesion.js"></script>
    <script src="/javaScript/eventosCss/togglePassword.js"></script>
    <script src="/javaScript/eventosCss/hideInput.js"></script>


</body>
</html>
