<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!-- Inicio links de estilos CSS -->
    <link rel="stylesheet" href="/style/styleRegistrar/iniciarSesion/registrarse.css">
    <link rel="stylesheet" href="/style/header/header.css">
    <link rel="stylesheet" href="/style/all/all.css">
    <link rel="stylesheet" href="/style/styleRegistrar/iniciarSesion/inciarSesion.css">
    <link rel="stylesheet" href="/style/styleBtnLogin.css">
    <!-- Fin links de estilos CSS -->
    <!-- links de estilos para el header -->
    <link rel="stylesheet" href="/style/header/btnPostHeader.css">
    <link rel="stylesheet" href="/style/styleHeaderOff/styleBtnLoginHeaderOff.css">
    <link rel="stylesheet" href="/style/styleHeaderOff/styleDivLoginPostHeaderOff.css">
    <link rel="stylesheet" href="/style/header/styleDivLogoNameHeader.css">
    <link rel="stylesheet" href="/style/header/styleBtnLogo.css">
    <link rel="stylesheet" href="/style/header/styleNameHeader.css">
    <!-- links de estilos para el header -->
</head>
<body>

    <section class="contenido-principal">
        <section class="contenido-principal">
            
            <header class="header_principal">
                <div class="div-logo-name-header">
                    <div class="logo-header">
                        <button class="btn-logo"><a href="/index.html">A.A</a></button>
                    </div>
                    <div class="name-header">
                        <h1 class="h1-name-header"><a href="/index.html">Anuncielo Ahi</a></h1>
                    </div>       
                </div>
                <div class="div-login-post-header">
                    <div class="btn-login-header"> 
                        <a href="/html/registrar.html" class="a-login-header">Registrarse</a>
                    </div>
                </div>
            </header>

            <div class="contenido-imagenes">
                <div class="contenido-imagenes">
                    <div class="carrusel"></div>
                </div>                 
            </div>

            <div class="contenido-iniciar-sesion"> 
                <div class="panel-contenido-iniciar-sesion">
                    <form action="" id="form-login" class="form-login">
                        <h2 class="h2-iniciar-sesion">Iniciar Sesion</h2>
                        <div class="input-correo-iniciar-sesion-icono">
                            <input id="correoLogin" class="input-correo-login" name="password-login" autocomplete="off" type="text" placeholder="Correo electrónico">
                            <img class="img-correo-iniciar-sesion" src="/iconos/correo.png" alt="">
                        </div>
                        <div class="input-contraseña-iniciar-sesion-icono">
                            <input id="passwordLogin" class="input-password-login" name="email-login" autocomplete="off" type="password" placeholder="***********">
                            <img id="togglePassword" class="img-contraseña-iniciar-sesion" src="/iconos/ocultar-contraseña.png" alt="Mostrar contraseña" style="cursor: pointer;">
                        </div>
                            <button class="btn-iniciar-sesion" type="submit">Iniciar Sesión</button>
                            <div class="inputs-iniciar-sesion">
                                <div class="a-registrar-iniciar-sesion">
                                    <a href="#" class="olvido-contrasena">Olvidé mi contraseña</a>
                                    <a href="/html/registrar.html" class="registrarse">Regístrate</a>
                                </div>
                            </div>
                        </form>    
                    </div>

                </div>
            </div>
    </section>

    <script src="/javaScript/utils/localStorageManager.js" ></script>
    <script src="/javaScript/eventosCss/iniciarSesion/carruselIniciarSesion.js"></script>
    <script src="/javaScript/api/login-user.js"></script>  <!-- Para probar contra API -->
    <script src="/javaScript/controladores/iniciar-sesion.js"></script>
    <script src="/javaScript/eventosCss/togglePassword.js"></script>
    <script src="/javaScript/eventosCss/hideInput.js"></script>


</body>
</html>
