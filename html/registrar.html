<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!-- Inicio links de estilos CSS -->
    <link rel="stylesheet" href="/style/styleRegistrar/iniciarSesion/registrarse.css">
    <link rel="stylesheet" href="/style/header/header.css">
    <link rel="stylesheet" href="/style/all/all.css">
    <link rel="stylesheet" href="/style/styleRegistrar/styleChecked.css">
    <link rel="stylesheet" href="/style/styleRegistrar/iniciarSesion/inciarSesion.css">
    <link rel="stylesheet" href="/style/styleBtnLogin.css">

    <!-- Fin links de estilos CSS -->

</head>

<body>

    <section class="contenido-principal">

        <header class="header_principal">
            <div class="div_logo_header">
                <div class="logo_header">
                    <button class="btn_logo"><a href="http://127.0.0.1:5500/index.html#">logo</a></button>
                </div>
                <div class="name_header">
                    <h1 class="h1_anuncio_header"><a href="http://127.0.0.1:5500/index.html#">TuAnuncio</a></h1>
                </div>
            </div>
            <div class="div_ini_sesion_header">
                <div class="btn_publicar_header">
                    <button class="btn_publicar"><a href="#">Publicar</a></button>
                </div>
                <div class="btn_ini_sesion_header">
                    <a href="/html/login.html" target="_blank" class="header-iniciar-sesion">Iniciar Sesión</a>
                </div>
            </div>
        </header>

        <section class="contenido-principal">
            <div class="contenido-imagenes">
                <div class="contenido-imagenes">
                    <div class="carrusel"></div>
                </div>
            </div>

            <div class="contenido-registrarse">
                <div class="panel-contenido-registrarse">
                    <h2 class="h2-registrarse">Crear Nueva Cuenta</h2>
                    <form action="" id="formulario-registrar">
                        <div class="inputs-registrarse">
                            <input id="registerNombre" class="input-username-sigin-in" name="username-sigin-in" required type="text" placeholder="Nombre" autocomplete="off">
                            <input id="registerPassword" class="input-password-sigin-in" name="password-sigin-in" required type="password" placeholder="Contraseña" autocomplete="current-password">
                            <input id="registerCorreo" class="input-email-sigin-in" name="email-sigin-in" required type="text" placeholder="Correo electrónico" autocomplete="off">
                            <select id="registerTipo" name="tipo" class="select-sigin-in">
                                <option value="seleccione">Seleccione</option>
                                <option value="natural">Natural</option>
                                <option value="juridica">Jurídica</option>
                            </select>
                            <button class="btn-registrarse" type="submit">Registrar</button>
                        </div>
                        
                        <!-- Contenedor para el check -->
                        <div class="check-container" style="display: none;">
                            <img src="/iconos/checked.png" alt="Registro Exitoso" class="check-img">
                        </div>
                    </form>                    
                </div>
            </div>
            </div>
        </section>

        
        <script src="/javaScript/eventosCss/iniciarSesion/carruselIniciarSesion.js"></script>
        <script src="/javaScript/eventosCss/hideInput.js"></script>
        <script src="/javaScript/api/create-user.js"></script>
        <script src="/javaScript/controladores/registrarse.js" ></script>

        

</body>

</html>
