<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style header index -->
    <link rel="stylesheet" href="/style/styleDiseñosIndex/style-header.css">
    <!-- style header index -->
    <!-- style barra busqueda index-->
    <link rel="stylesheet" href="/style/imgStylel/style-img-login.css">
    <link rel="stylesheet" href="/style/styleInfoPublicity/styledivInfoPublicity.css">
    <link rel="stylesheet" href="/style/imgStylel/style-img-login.css">
    <title>Document</title>
</head>
<body>

    <header class="header-index">
        <div class="div-logo-index">
            <div class="logo-index">
                <button class="btn-logo"><a href="/index.html" class="btn-logo-index">A.A</a></button>
            </div>
            <div class="name-header">
                <h1 class="h1-name-header"><a href="/index.html">Anuncielo Ahi</a></h1>
            </div>       
        </div>

        <select id="mis-negocios" class="form-select-negocio" style="display: none;">
        </select>

        <div class="div-login-index">
                      <button id="btn-mis-negocios" style="display: none;" class="btn-mis-negocios"><a href="/html/mis-negocios.html">MIS NEGOCIOS</a></button>   
            <div class="btn-post-index">
                <button id="crear-negocio" style="display: none;" class="btn-post"><a href="/html/create-negocio.html">CREAR NEGOCIO</a></button>
                <img id="icono-crear-negocio" class="icono-post-index" src="/iconos/post.png" alt="">
            </div>
            <div class="btn-login-index"> 
                <button id="iniciar-sesion" class="btn-login"><a href="/html/login.html">INICIAR SESION</a></button>
                <button id="cerrar-sesion" class="btn-login" onclick="cerrarSesion()"><a href="/index.html">CERRAR SESION</a></button>
            </div>
        </div>
    </header>

    <main>
        <div class="div-info-publicity">
                <div class="div-imagen-negocio">
                    <input id="file-input" type="file" class="input-imagen-negocio">
                    <button onclick="guardarImagenNegocio()" id="btn-guardar-image-negocio">Guardar foto</button>
                    <img class="img-info-publicity" id="image-negocio" src="" alt="Imagen publicitaria de PANADERIA WITOS" style="display: none;">
                </div>                
            <h2 class="name-company"></h2>
            <div class="data-company">
                <p><strong>Ubicación:</strong></p>
                <p><strong>Teléfono:</strong></p>
                <p><strong>Categoria:</strong></p>
                <p><strong>Descripción:</strong></p>
            </div>
        </div>
        <div class="div-grid-info-publicity">
            <div class="anuncio-tittle">
                <h3 class="h3-grid-publication">PUBLICACIONES</h3>
                <button onclick="createAnuncioForm()" class="btn-create-anuncio"><img src="/iconos/post.png" alt="" class="img-create-anuncio"></button>
            </div>

            <!-- Modal para formulario -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 class="h2-crear-anuncio">Crear Nuevo Anuncio</h2>
                    <form id="form-anuncio">
                        <label for="nombre">Nombre del Anuncio:</label>
                        <input class="input-create-anuncio" type="text" id="nombre-anuncio" name="nombre" required>

                        <label for="precio">Precio:</label>
                        <input class="input-create-anuncio" type="number" id="precio-anuncio" name="precio" required>

                        <label for="imagen">Imagen (URL):</label>
                        <input class="input-img-anuncio" id="file-image-anuncio" type="file" name="imagen" required>
                        <button class="btn-create-anuncio-modal" type="submit">Guardar Anuncio</button>
                    </form>
                </div>
            </div>

            <div>
                <div id="grid-anuncios" class="grid-anuncios"></div>             
            </div>

    </main>


</body>
<script src="/javaScript/utils/localStorageManager.js"></script>
<script src="/javaScript/api/login-user.js"></script>

<script src="/javaScript/api/get-url-negocio.js"></script>
<script src="/javaScript/controladores/llenar-info-negocio.js"></script>

<script src="/javaScript/api/api-get-anuncio.js"></script>
<script src="/javaScript/controladores/mostrar-datos-anuncios.js"></script>

<script src="/javaScript/controladores/cerrar-sesion.js"></script>

<script src="/javaScript/api/upload-image.js"></script>
<script src="/javaScript/controladores/guardar-imagen-negocio.js"></script>

<script src="/javaScript/components/validarSesion.js"></script>
<script src="/javaScript/controladores/create-anuncio.js"></script>
<script src="/javaScript/api/create-anuncio.js"></script>
<script src="/javaScript/api/api-get-negocios.js"></script>
<script src="/javaScript/controladores/get-negocio.js"></script>
<script src="/javaScript/controladores/mis-negocios.js"></script>
<script src="/javaScript/components/crear-anuncio.js"></script>
</html>
